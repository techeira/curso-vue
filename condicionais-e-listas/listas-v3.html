<meta charset="utf-8">

<style>
	ul{
		list-style: none;
	}
</style>
<script src="https://unpkg.com/vue"></script>

<div id="app">
	<ul>
		<li v-for="(cor, i) in cores" :teste="cor">{{ i+1 }} - {{ cor }}</li>
	</ul>
	<template v-for="(cor, i) in cores">
		<h1>{{ cor }}</h1>
		<p>{{ i }}</p>
	</template>
</div>

<script>
	new Vue({
		el: "#app",
		data: {
			cores: ['vermelho', 'verde', 'amarelo', 'azul'],
			pessoas: [
				{
					nome: "Ana",
					idade: 26,
					peso: 59
				},
				{
					nome: "Guilherme",
					idade: 22,
					peso: 70
				}
			]
		}
	})
</script>
