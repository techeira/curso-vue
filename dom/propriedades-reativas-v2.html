<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <button v-on:click="incrementarContador">Incrementar</button>
    <button v-on:click="decrementarContador">Decrementar</button>

    <button v-on:click="contador2++">Incrementar2</button>
    <p>
        {{ contador }} | {{ contador2 }}
    </p>
    <p>
        {{ resultado }}
    </p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            contador2: 0,
        },
        computed: {
            resultado(){
                return (this.contador < 5) ? "Menor que 5" : "Maior ou igual a 5"
            }
        },
        methods: {
            incrementarContador(){
                this.contador++
            },
            decrementarContador(){
                this.contador--
            },
        }
    })
</script>
