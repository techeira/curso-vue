<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>
        {{ contador }}
    </p>
    <button v-on:click="incrementarContador">Incrementar</button>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0
        },
        methods: {
            incrementarContador(){
                this.contador++;
            }
        }
    })
</script>
