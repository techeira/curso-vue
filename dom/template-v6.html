<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>
        {{ titulo }}
    </p>
    <p>
        {{ saudacao() }}
    </p>
    <a v-bind:href="link">
        {{ link }}
    </a>
    <p v-html="linkHTML"></p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "Usando VueJS!",
            link: "http://google.com.br",
            linkHTML: "<a href='http://google.com.br'>Google</a>"
        },
        methods: {
            saudacao: function(){
                this.titulo = "Bom dia!!!"
                return this.titulo
            }
        }
    })
</script>
