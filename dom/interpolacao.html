<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>
        {{ contador }}
    </p>
    <p>
        {{ contador * 2 }}
    </p>
    <p>
        {{ contador < 10 ? "Menor que 10" : "Maior ou igual que 10" }}
    </p>
    <button v-on:click="incrementarContador">Incrementar</button>
   
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
        },
        methods: {
            incrementarContador(){
                this.contador++
            },
        }
    })
</script>
